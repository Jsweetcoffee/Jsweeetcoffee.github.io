                <figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta prompt_">#</span><span class="language-bash">WEB站点搭建</span><br>网站构成：操作系统+中间件+数据库+脚本语言<br>操作系统：Windows Server/Linux<br>中间件：IIS / Apache /Tomcat /Nginx /Weblogic/Jboss /WebSphere<br>数据库：Access /SQLServer /Mysql / Oracle/ DB2 /Postgresql /<br>脚本语言：ASP /ASPX /PHP /JSP /Python /....<br>常见的WEB架构搭配：<br>WAMP:Windows+Apache+Mysql+PHP<br>LAMP:Linux+Apache+Mysql+PHP<br>LNMP:Linux+Nginx+Mysql+PHP<br>Windows+IIS+ACCESS/SQLSERVER+asp/aspx<br>Windows+Tomcat/Nginx/Jboss/+Mysql/oracle+PHP/JSP<br>Windows+IIS+ACCESS/SQLSERVER+asp/aspx<br>Linux+Tomcat/Nginx/Jboss/+Mysql/oracle+PHP/JSP<br>该如何手工判断目标站点的WEB架构的配置：<br>操作系统：Windows系统是区分大小的/Linux系统是不区分大小写<br>中间件：查看服务器的相应数据包Server字段/尝试网站的报错<br>数据库：使用Nmap进行开放端口的扫描/网络资产测绘引擎--》FOfa/shodan/钟馗之眼/鹰图/...<br>脚本语言：根据功能点判断是那个语言编写，(功能点以HTML结尾很有是伪静态网站)<br>如何通过工具对目标站点进行判断？<br>1.Firefox--》Wappalyzer<br>2.APPSCAN/WWWSCAN/....<br><br>编程语言：动态语言:ASP/ASPX/PHP/JSP --&gt; 动态网站 静态语言：HTML --》 静态网站<br>nmap --&gt; nmap -A -sV -Pn --script=vuln yeshu1699.com<br><br>1.ASP脚本站点<br>Wins08R2+IIS+ASP+Access<br>操作系统：Windows Server 2008R2 --》 IIS 7.5<br>中间件：IIS<br>数据库：Access<br>脚本语言：ASP<br>2.PHP脚本站点<br>操作系统：Windows Server 2008R2<br>中间件：Apache<br>数据库：Mysql<br>脚本语言：PHP<br><span class="hljs-meta prompt_">#</span><span class="language-bash">HTTP协议的分析</span><br>抓包分析工具--》BurpSuite(BP)是一款由Java编写的Web应用漏洞测试框架，做为浏览器到WEB服务器之间的中间人能够去拦截及篡改HTTP请求与响应的数据包从而检测漏洞！其核心的模块是Porxy;（专业版：收费/社区版本：免费）<br>1.抓取WEB界面的数据包与分析<br>--破解高版本BP<br>--使用BP抓浏览器发送的HTTP请求数据包<br>HTTP请求数据包：<br>请求行/请求头/请求正文<br>请求行-请求方法：Get Head Post put Delete options<br>Get:访问Web服务器上的资源 <br>Head:访问Web服务器上的资源；不带请求正文数据<br>Post：Form表单上面--&gt;内容搜索/用户登录/头像修改/...<br>Put:请求访问目标资源，如果不存在则创建<br>Delete:请求访问目标资源并删除<br>options:返回目标站点支持哪些请求的方法<br>HTTP响应的数据包：<br>相应行/响应头/相应正文<br>响应行-状态码<br>1xx:访问成功，继续访问<br>2xx:表示访问成功且访问结束<br>3xx:做网页跳转--》临时跳转/永久跳转<br>4xx:客户端请求语法有错误<br>5xx:服务端内部错误<br>2.抓取手机APP的数据包<br>-使用夜神模拟器模拟android环境<br>-在模拟器上安装想要抓取数据包的app<br>-在手机WLAN中配置代理到Bp的监听端口<br>-到BP中配置IP地址的监听...<br>-在手机浏览器中下载证书并修改后缀名为cer<br>-抓app/网页的数据包...<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">计算机指令与网络</span><br>实验：完成磁盘共享映射到另外一台机器上<br>-将磁盘进行共享<br>-在物理机上添加磁盘映射并验证<br>-能够在计算机查看到映射过来的Z盘<br><br><br><br><br><br><br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">MySQL数据操作</span><br><br><br></code></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><code class="hljs shell">搜索问题——》Google / Baidu<br>Bing/360/sougou/....<br><br>Windows:https://msdn.itellyou.cn/<br>Linux:<br><br>黑客浏览器：Google（技术研究） / FireFox(黑客攻击) / 360-sougou(做黑客攻击支援) / IE （黑客攻击测试浏览器）<br><br>问题：安装的Wins08R2虚拟机无法安装Vmware Tools<br>1.安装老版本的Vmware Tools<br>2.在物理开一个HTTP服务器提供虚拟机下载<br>python2：python -m SimpleHTTPServer 8080<br>python3：python -m http.server 8080<br><br>问题：BP抓HTTPS协议的数据包是有问题的？不信任证书<br>1.开着BP代理--》http://burpsuite/  http://127.0.0.1：8080 下载证书<br>2.关闭BP代理--》讲下载的证书做导入<br>3.开着BP代理--》再去抓取HTTPS协议的数据包，OK<br></code></pre></td></tr></table></figure>

  <script>
    (function (window, document) {
      var typing = Fluid.plugins.typing;
      var subtitle = document.getElementById('subtitle');
      if (!subtitle || !typing) {
        return;
      }
      var text = subtitle.getAttribute('data-typed-text');
      
        typing(text);
      
    })(window, document);
  </script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
